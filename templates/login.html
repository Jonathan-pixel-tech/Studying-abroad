<!DOCTYPE html>
<html lang="pt-BR">
{%load static%}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Studying Abroad </title>

    <link rel="shortcut icon" href="{% static 'images/android-chrome-192x192-fococlipping-standard.png' %}">
    <link rel="stylesheet" href="{%static 'css/estilo-login.css'%}">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
</head>

<body>
    <section class="container  tela-login d-flex justify-content-center ">
        <div class="row align-self-center ">
            <div class="col-12 caixa-login">
                <div id="logo">
                    <a href="{%url 'index'%}"> <img src="{%static 'images/android-chrome-192x192.png'%}"> </a>
                </div>
                <div class="conteudo-formulario">
                    <form method="post" action="{%url 'login'%}">
                        {%csrf_token%}
                        {%include 'messages.html'%}
                        <div class="form-group mb-4">
                            <input class="form-control" type="text" name="email" placeholder="Digite seu email">
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="password" name="senha" placeholder="Digite sua senha">
                        </div>

                        <button type="submit" class="btn btn-dark mt-3 ml-4">Logar</button>
                        <a class="btn btn-outline-secondary bg-dark mt-3 ml-3"  href="{%url 'cadastro'%}">Cadastrar</a>
                    </form>
                </div>
            </div>

        </div>
    </section>

    <script src="{%static 'js/jquery-3.3.1.slim.min.js'%}"></script>
    <script src="{%static 'js/popper.min.js'%}"></script>
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
</body>

</html>
